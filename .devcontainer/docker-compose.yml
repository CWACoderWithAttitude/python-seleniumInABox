version: '3.8'
services:
  devcontainer:
    image: mcr.microsoft.com/devcontainers/python:0-3.11
    volumes:
      - ../..:/workspaces:cached      
    command: sleep infinity
    depends_on:
      - chrome
    links:
      - "chrome:webdriver"

  chrome:
    image: seleniarm/standalone-chromium:latest
    ports:
      - 4444:4444
      - 7900:7900

